<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">    
    <title>Conversor</title>
    
</head>

<body>

    <img class="logo" src="./assets/Conversor.gif" alt="mãos com dinheiro" >

    <main>
        <label>
            Converter <b>de</b>
            <select>

                <option class="color-convert">R$ Real Brasileiro</option>                
                
            </select>
        </label>    
    
        <label>
            Converter <b>para</b>
            <select class="currency-select">
                
                <option value="dolar">U$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">₿ Bitcoin</option>
                
            </select>

        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
            
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/Real.png" alt="Bandeira do Brasil">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>

            </div>

            <img class="arrow-img" src="./assets/Vector.png" alt="Seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/Dolar.png" alt="Bandeira dos EUA">
                <p class="currency" id="currency-name">Dolar</p>
                <p class="currency-value">US$ 0.0</p>               

            </div>

        </section>
    </main>
</body>
<script src="./scripts.js"></script>

</html>
